<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <!-------- main division----------->
    <div class="container-fluid bg-secondary">
     <!-------- sub division----------->   
        <div class="content position-absolute top-50 start-50 translate-middle bg-light">
            <h4 class="text-center py-4">Simple Calculator</h4>
            <div class="container">
                <div class="row">
                  <div class="col-lg-6 col-12">
                    <input type="number" class="form-control" placeholder="Enter first number" id="num1">
                  </div>
                  <div class="col-lg-6 col-12">
                    <input type="number" class="form-control mt-lg-0 mt-3" placeholder="Enter second number" id="num2">
                  </div>
                </div>
              </div>
              <div class="container py-4">
                <div class="row text-center">
                  <div class="col-md-3 col-12"><button class="btn btn-primary" type="button" onclick="add()">Add</button></div>
                  <div class="col-md-3 col-12"><button class="btn btn-primary my-md-0 my-3" type="button" onclick="sub()">Subtract</button></div>
                  <div class="col-md-3 col-12"><button class="btn btn-primary" type="button" onclick="divide()">Divide</button></div>
                  <div class="col-md-3 col-12"><button class="btn btn-primary my-md-0 my-3" type="button" onclick="multiply()">Multiply</button></div>
                </div>
              </div>
        </div>
    </div>



    <script type="text/javascript">
        function add()
        {

            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var sum = num1+num2;
            document.write("The Result is  "+sum);
        } 
        function sub()
        {

            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var sum = num1-num2;
            document.write("The Result is  "+sum);
        }  
        function divide()
        {

            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var sum = num1/num2;
            document.write("The Result is  "+sum);
         } 
        function multiply()
        {

            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var sum = num1*num2;
            document.write("The Result is  "+sum);
        }            
 </script>
</body>
</html>
